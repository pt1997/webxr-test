<!doctype html>
<html>
<head>
    <title>firework-test</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>

<body>
    <!-- To correct the texture color in 3D models, you want to attache the renderer component
         to the <a-scene> element and then set the colorManagement property to true (line 18).
         More details about the Linear and sRGB color space issue here:
         https://github.com/aframevr/aframe/issues/3509 -->
        <a-scene renderer="colorManagement: true">
        <!-- Asset Management System -->
        <a-assets>
            <img id="floor" src="L17-ASSETs/floor-1024.jpg">
        </a-assets>

        <!-- Custom Light | Ambient -->
        <a-entity light="type: ambient; intensity: 0.2">
        </a-entity>

        <!-- Custom Light | Directional -->
        <a-entity light="type: directional; intensity: 0.2" position="-0.5 1 1">
        </a-entity>

        <!-- Sky -->
        <a-sky color="#212121"></a-sky>

        <!-- Ground -->
        <a-plane src="#floor" rotation="-90 0 0" scale="2000 2000 1" repeat="200 200">
        </a-plane>

        <!-- Camera -->
        <a-entity position="0 0 3">
            <a-camera></a-camera>
        </a-entity>

        <!-- rocket -->
        <a-entity   position="0 1 0"
                    animation="property: position;
                    to: 0 50 0;
                    dur: 3000;
                    easing: easeInOutCubic" >
            <a-cone position="0 1.5 0"
                    geometry="primitive:  cone; radiusBottom:  0.15; heigt: 0.5" 
            > 
            </a-cone>
            <a-cylinder radius="0.10" scale="1 3 1"
                        >
            </a-cylinder>
        </a-entity>

    </a-scene>
</body>
</html>
